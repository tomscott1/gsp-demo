<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSP</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/PLYLoader.js"></script>
  </head>
  <body>
    <div id="container"></div>


    <div class="frame">
      <div class="content-area">
        <!-- Top-right buttons -->
        <div class="top-right-buttons">
          <button class="icon-button">
            <img src="mobile.svg" alt="Mobile Icon" class="icon-image" />
          </button>
          <button class="icon-button">
            <img src="desktop.svg" alt="Desktop Icon" class="icon-image" />
          </button>
          <button class="icon-button">
            <img src="arrows.svg" alt="Arrows Icon" class="icon-image" />
          </button>
        </div>

        <!-- Bottom-center buttons -->
        <div class="bottom-center-buttons">
          <button class="icon-button">&lt;</button>
          <button class="icon-button">&gt;</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    // Set up scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('container').appendChild(renderer.domElement);
  
    // Load PLY file
    const loader = new THREE.PLYLoader();
    loader.load('./test.ply', function (geometry) {
      const material = new THREE.PointsMaterial({ size: 0.05, vertexColors: true });
      const points = new THREE.Points(geometry, material);
      scene.add(points);
    });
  
    // Camera position
    camera.position.z = 5;
  
    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</html>
