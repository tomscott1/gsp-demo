<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSP</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/PLYLoader.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="frame">
      <div class="content-area" id="container">
        <!-- Top-right buttons -->
        <div class="top-right-buttons">
          <button class="icon-button">
            <img src="mobile.svg" alt="Mobile Icon" class="icon-image" />
          </button>
          <button class="icon-button">
            <img src="desktop.svg" alt="Desktop Icon" class="icon-image" />
          </button>
          <button class="icon-button">
            <img src="arrows.svg" alt="Arrows Icon" class="icon-image" />
          </button>
        </div>

        <!-- Bottom-center buttons -->
        <div class="bottom-center-buttons">
          <button class="icon-button">&lt;</button>
          <button class="icon-button">&gt;</button>
        </div>
      </div>
    </div>
  </body>
</html>
